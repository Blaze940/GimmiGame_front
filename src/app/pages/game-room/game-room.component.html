<div class="mockup-window border bg-base-300 p-4 h-full flex flex-col">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold">Nom de la salle: MaSalle</h2>
    <h3 class="text-lg font-bold">Jeu: Bataille</h3>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <p class="text-lg font-bold">Créateur de la salle:</p>
      <p class="text-lg">Mouss</p>
    </div>
    <div>
      <p class="text-lg font-bold">État de la salle:</p>
      <p class="text-lg">2/4 joueurs</p>
    </div>
  </div>

  <div class="my-4">
    <h3 class="text-lg font-bold">Participants de la salle:</h3>
    <div class="grid grid-cols-2 gap-2">
      <div *ngFor="let player of players" class="flex items-center">
        <p class="mr-2">{{ player.pseudo }}</p>
      </div>
    </div>
  </div>

  <div class="my-4">
    <h3 class="text-lg font-bold">Participants du jeu:</h3>
    <div class="grid grid-cols-2 gap-2">
      <div *ngFor="let player of players" class="flex items-center">
        <p class="mr-2">{{ player.pseudo }}</p>
      </div>
    </div>
  </div>

  <div class="flex-grow my-4">
    <!-- Espace interactif du jeu -->
    <div class="h-full bg-blue-500">
      <!-- Insérer ici le composant interactif du jeu -->
      <!-- Vous pouvez ajouter du contenu ici, comme une image ou du texte -->
    </div>
  </div>

  <div class="flex justify-between my-4">
    <button class="btn btn-primary">Rejoindre la liste des joueurs</button>
    <button class="btn btn-success">Lancer le jeu</button>
  </div>
</div>
